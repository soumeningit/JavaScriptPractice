<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grand-parent {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            padding: 20px;
        }

        #parent {
            width: 200px;
            height: 200px;
            background-color: lightgreen;
            padding: 20px;
        }

        #child {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <h2>Event Bubbling and Event Capturing</h2>
    <div id="grand-parent">
        <div id="parent">
            <div id="child"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
